<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 p-0">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button *ngFor="let url of imageUrls; let i = index" type="button"
                        [attr.data-bs-target]="'#carouselExampleControls'" [attr.data-bs-slide-to]="i"
                        [class.active]="i === 0" [attr.aria-label]="'Slide ' + (i + 1)"></button>
                </div>
                <div class="carousel-inner">
                    <div *ngFor="let url of imageUrls; let i = index" class="carousel-item" [class.active]="i === 0">
                        <img [src]="url" class="d-block w-100 image-darken" [alt]="'Slide ' + (i + 1)">
                    </div>
                </div>
                <div class="carousel-caption text-center">
                    <img src="assets/images/toyota.png" alt="Logo" class="logo">
                    <h3 class="text-white fw-bold">UMW TOYOTA ONE APP</h3>
                    <p class="text-white fst-italic">Move your world</p>
                </div>
            </div>
        </div>
    </div>
</div>
